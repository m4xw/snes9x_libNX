variables:
  PACKAGE_FOLDER: "snes9x"

package:
  image: starcarr/libnx:latest
  script:
    - sh build.sh $PACKAGE_FOLDER master
  artifacts:
    name: $PACKAGE_FOLDER
    paths:
    - $PACKAGE_FOLDER
  only:
    - master

nightly:
  image: starcarr/libnx:nightly
  script:
    - sh build.sh $PACKAGE_FOLDER develop
  artifacts:
    name: $PACKAGE_FOLDER
    expire_in: 24 hours
    paths:
    - $PACKAGE_FOLDER
  except:
    - master


